<html>

<head>
    <title>Library Catalog</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <script src="index.js" defer></script>
</head>

<body>
    <header>
        <h1>Iguana Library Catalog</h1>
    </header>
    <div class="buttonArea">
        <button id="addBookButton">
            Add A Book
        </button>
    </div>

    <div class="display-form">
        <div id="entry-form">
            <form id="bookForm">
                <h1>Book Information</h1>
                <input type="text" id="bookTitle" placeholder="Enter Book Title">
                <input type="text" id="bookAuthor" placeholder="Enter Book Author">
                <input type="text" id="bookPages" placeholder="Enter Number of Pages (Must Be A Number)">
            </form>
            <input type="checkbox" id="bookRead">
            <label for="bookRead">I Have Read This Book</label>
            <div class="entryButtons">
                <input type="submit" id="submitBtn" value="Add This Book">
                <input type="submit" id="cancelBtn" value="Cancel">
            </div>
        </div>
    </div>
    </div>
    <div id="cards-body">
        
    </div>

</body>

</html>
